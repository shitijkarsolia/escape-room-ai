<!DOCTYPE html>
<html lang="en" class="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}AI Escape Room{% endblock %}</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            darkMode: 'class',
            theme: {
                extend: {
                    colors: {
                        temple: { light: '#f59e0b', DEFAULT: '#d97706', dark: '#92400e' },
                        space: { light: '#22d3ee', DEFAULT: '#06b6d4', dark: '#164e63' },
                        haunted: { light: '#c084fc', DEFAULT: '#a855f7', dark: '#581c87' },
                    },
                    animation: {
                        'pulse-slow': 'pulse 3s cubic-bezier(0.4, 0, 0.6, 1) infinite',
                        'glow': 'glow 2s ease-in-out infinite alternate',
                        'float': 'float 6s ease-in-out infinite',
                        'shake': 'shake 0.5s ease-in-out',
                        'slide-in': 'slideIn 0.5s ease-out',
                        'fade-in': 'fadeIn 0.5s ease-out',
                    },
                    keyframes: {
                        glow: {
                            '0%': { boxShadow: '0 0 5px currentColor, 0 0 10px currentColor' },
                            '100%': { boxShadow: '0 0 20px currentColor, 0 0 40px currentColor' },
                        },
                        float: {
                            '0%, 100%': { transform: 'translateY(0px)' },
                            '50%': { transform: 'translateY(-10px)' },
                        },
                        shake: {
                            '0%, 100%': { transform: 'translateX(0)' },
                            '25%': { transform: 'translateX(-5px)' },
                            '75%': { transform: 'translateX(5px)' },
                        },
                        slideIn: {
                            '0%': { transform: 'translateX(100%)', opacity: '0' },
                            '100%': { transform: 'translateX(0)', opacity: '1' },
                        },
                        fadeIn: {
                            '0%': { opacity: '0', transform: 'translateY(10px)' },
                            '100%': { opacity: '1', transform: 'translateY(0)' },
                        },
                    },
                },
            },
        }
    </script>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/game.css') }}">
    {% block head %}{% endblock %}
</head>
<body class="bg-gray-950 text-gray-100 min-h-screen overflow-x-hidden">
    <!-- Background particles -->
    <div id="particles" class="fixed inset-0 pointer-events-none z-0"></div>

    <!-- Main content -->
    <main class="relative z-10">
        {% block content %}{% endblock %}
    </main>

    <script src="{{ url_for('static', filename='js/game.js') }}"></script>
    {% block scripts %}{% endblock %}
</body>
</html>
